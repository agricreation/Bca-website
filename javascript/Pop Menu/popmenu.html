<html>
<head>
<title>POP MENU</title>
<style>
body{
	background-color:pink;
} 
</style>
<script>
	var i=1,sum=0;
	var n=prompt("Enter the value Number:");
	for(i=1;i<=parseInt(n);i++)
	{
		sum=sum+i
	}
	alert("sum of "+ n +" Numbers:"+sum);

</script>
</head>
<body>
<h1>POP MENU</h1><br>
<div id="demo"></div>
</body>
</html>
